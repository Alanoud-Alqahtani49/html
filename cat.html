<!DOCTYPE html>
<html>
<head>

<body>

<img src="icon.png" alt="" width="300" height="300">
<h1>إحسان أليف لرعاية القطط</h1>    
<h2>ساهم معنا في توفير الغذاء والعلاج والمأوى للقطط المحتاجة</h2>
<h3>القطط من الحيوانات الأليفة التي تحتاج إلى رعاية واهتمام, المساهمة في رعاية القطط وإطعامها تعكس روح الرحمة والإحسان التي حثنا عليها ديننا الحنيف, وقد قال النبي ﷺ  في كل كبدٍ رطبة أجر</h3>

<form action="#" method="post">
<label for="fname">الأسم الكامل:</label><br>
<input type="text" id="fname" name="fname"><br><br>

<label for="type">نوع التبرع:</label>
  <select id="type" name="type">
    <option value="غذاء">غذاء</option>
    <option value="علاج طبي">علاج طبي</option>
    <option value="مأوى للقطط">مأوى للقطط</option>
  </select>
<p>ملاحظات:</p>
  <textarea name="notes" rows="10" cols="30"></textarea><br><br>
  <button type="submit">إرسال</button>
  </form>
